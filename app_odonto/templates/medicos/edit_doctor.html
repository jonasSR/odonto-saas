<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Médico - Code Odonto</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Adicionado Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .sidebar {
            width: 160px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            overflow: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: width 0.3s;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, padding-left 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
            padding-left: 35px;
        }
        .content {
            margin-left: 260px;
            padding: 30px;
            flex-grow: 1;
            background-color: #ecf0f1;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-bottom: 3px solid #3498db;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header img {
            max-height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .header h1 {
            display: inline;
            font-size: 28px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #2c3e50;
        }
        .form-container .form-group {
            margin-bottom: 15px;
        }
        .form-container .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        .form-container .form-group input,
        .form-container .form-group select,
        .form-container .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container .form-group button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container .form-group button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><img src="{% static 'logo.png' %}" alt="Logo"> Menu</h2>
        <a href="{% url 'interface' %}">Principal</a>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="javascript:void(0);" class="has-submenu" onclick="toggleSubmenu('appointments')">Consultas</a>
        <div class="submenu" id="appointments-submenu">
            <a href="{% url 'appointments' %}">Consultas</a>
            <a href="{% url 'search_appointments' %}">Consultas Marcadas</a>
        </div>
        <a href="javascript:void(0);" class="has-submenu" onclick="toggleSubmenu('patients')">Pacientes</a>
        <div class="submenu" id="patients-submenu">
            <a href="{% url 'add_patient' %}">Cadastrar Paciente</a>
            <a href="{% url 'search_patient' %}">Buscar Paciente</a>
        </div>
        <a href="javascript:void(0);" class="has-submenu" onclick="toggleSubmenu('doctors')">Médicos</a>
        <div class="submenu" id="doctors-submenu">
            <a href="{% url 'add_doctor' %}">Cadastrar Médico</a>
            <a href="{% url 'list_doctors' %}">Buscar Médico</a>
        </div>
        <div class="bottom-menu">
            <a href="{% url 'logout' %}">Sair</a>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <img src="{% static 'logo.png' %}" alt="Logo">
            <h1>Bem-vindo(a) {{ user.first_name }}</h1>
        </div>
        <div class="form-container">
            <h2>Editar Médico</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
