<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Code Odonto</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-color: #ecf0f1;
        }
        .sidebar {
            width: 160px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: width 0.3s;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, padding-left 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
            padding-left: 35px;
        }
        .sidebar .has-submenu {
            position: relative;
        }
        .sidebar .has-submenu::after {
            content: '▼';
            position: absolute;
            right: 20px;
            font-size: 14px;
            transition: transform 0.3s;
        }
        .sidebar .submenu {
            display: none;
            padding-left: 20px;
            background-color: #2c3e50;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .sidebar .bottom-menu {
            position: absolute;
            bottom: 80px;
            width: 100%;
        }
        .sidebar .submenu a {
            padding: 12px 25px;
            color: white;
        }
        .sidebar .submenu a:hover {
            background-color: #34495e;
        }
        .sidebar .submenu-visible {
            display: block;
            max-height: 500px;
            opacity: 1;
        }
        .sidebar .submenu-visible .has-submenu::after {
            transform: rotate(180deg);
        }
        .content {
            margin-left: 260px;
            padding: 30px;
            flex-grow: 1;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-bottom: 3px solid #3498db;
        }
        .header img {
            max-height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .header h1 {
            display: inline;
            font-size: 28px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><img src="{% static 'logo.png' %}" alt="Logo"> Menu</h2>
        <a href="{% url 'interface' %}">Principal</a>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'appointments' %}" class="has-submenu">Consultas</a>
        <a href="javascript:void(0);" class="has-submenu" onclick="toggleSubmenu('patients')">Pacientes</a>
        <div class="submenu" id="patients-submenu">
            <a href="{% url 'add_patient' %}">Cadastrar Paciente</a>
            <a href="{% url 'search_patient' %}">Buscar Paciente</a>
        </div>
        <a href="{% url 'treatments' %}">Tratamentos</a>
        <a href="{% url 'reports' %}">Relatórios</a>
        <div class="bottom-menu">
            <a href="{% url 'config' %}">Configurações</a>
            <a href="{% url 'logout' %}">Sair</a>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <h1>Relatórios</h1>
        </div>
        <div class="content">
            <h2>Relatórios de Desempenho</h2>
            <p>Gere relatórios de desempenho da clínica.</p>
            <!-- Adicione gráficos, tabelas, etc. -->
        </div>
    <script>
        function toggleSubmenu(activeMenu) {
            var allSubmenus = document.querySelectorAll('.submenu');
            var allMenuItems = document.querySelectorAll('.has-submenu');

            // Fechar todos os submenus e remover a classe 'submenu-visible' dos itens de menu
            allSubmenus.forEach(function(submenu) {
                submenu.classList.remove('submenu-visible');
                submenu.style.display = "none";
            });
            allMenuItems.forEach(function(menuItem) {
                menuItem.classList.remove('submenu-visible');
            });

            // Mostrar o submenu ativo
            var activeSubmenu = document.getElementById(activeMenu + '-submenu');
            if (activeSubmenu) {
                if (activeSubmenu.style.display === "block") {
                    activeSubmenu.style.display = "none";
                } else {
                    activeSubmenu.style.display = "block";
                    activeSubmenu.classList.add('submenu-visible');
                    var activeMenuItem = Array.from(allMenuItems).find(menu => menu.getAttribute('onclick').includes(activeMenu));
                    if (activeMenuItem) {
                        activeMenuItem.classList.add('submenu-visible');
                    }
                }
            }
        }
    </script>
</body>
</html>
