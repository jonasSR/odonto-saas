<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturamento - Code Odonto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 160px;
            background-color: #4CAF50;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            transition: width 0.3s;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
            position: relative;
        }
        .sidebar a:hover {
            background-color: #34495e;
            padding-left: 35px;
        }
        .sidebar .has-submenu {
            position: relative;
        }
        .sidebar .has-submenu::after {
            content: '▼';
            position: absolute;
            right: 20px;
            font-size: 14px;
            transition: transform 0.3s;
        }
        .sidebar .submenu {
            display: none;
            padding-left: 20px;
            background-color: #2c3e50;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }
        .sidebar .submenu a {
            padding: 12px 25px;
            color: white;
        }
        .sidebar .submenu a:hover {
            background-color: #34495e;
        }
        .sidebar .submenu-visible .submenu {
            display: block;
        }
        .content {
            margin-left: 150px;
            padding: 20px;
            width: calc(100% - 150px);
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .sidebar .bottom-menu {
            position: absolute;
            bottom: 80px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><img src="{% static 'logo.png' %}" alt="Logo"> Menu</h2>
        <a href="{% url 'interface' %}">Principal</a>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'appointments' %}" class="has-submenu">Consultas</a>
        <a href="javascript:void(0);" class="has-submenu" onclick="toggleSubmenu('patients')">Pacientes</a>
        <div class="submenu" id="patients-submenu">
            <a href="{% url 'add_patient' %}">Cadastrar Paciente</a>
            <a href="{% url 'search_patient' %}">Buscar Paciente</a>
        </div>
        <a href="{% url 'treatments' %}">Tratamentos</a>
        <a href="{% url 'billing' %}">Faturamento</a>
        <a href="{% url 'reports' %}">Relatórios</a>
        <div class="bottom-menu">
            <a href="{% url 'config' %}">Configurações</a>
            <a href="{% url 'logout' %}">Sair</a>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <h1>Faturamento</h1>
        </div>
        <div class="content">
            <h2>Gerenciar Faturas</h2>
            <p>Gerencie as faturas e pagamentos da clínica.</p>
            <!-- Adicione tabelas de faturamento, formulários, etc. -->
        </div>
    </div>
    <script>
        function toggleSubmenu(activeMenu) {
            var allSubmenus = document.querySelectorAll('.submenu');
            var allMenuItems = document.querySelectorAll('.has-submenu');

            // Fechar todos os submenus e remover a classe 'submenu-visible' dos itens de menu
            allSubmenus.forEach(function(submenu) {
                submenu.style.display = "none";
            });
            allMenuItems.forEach(function(menuItem) {
                menuItem.classList.remove('submenu-visible');
            });

            // Mostrar o submenu ativo
            var activeSubmenu = document.getElementById(activeMenu + '-submenu');
            if (activeSubmenu) {
                if (activeSubmenu.style.display === "block") {
                    activeSubmenu.style.display = "none";
                } else {
                    activeSubmenu.style.display = "block";
                    var activeMenuItem = document.querySelector('.has-submenu[onclick*="' + activeMenu + '"]');
                    if (activeMenuItem) {
                        activeMenuItem.classList.add('submenu-visible');
                    }
                }
            }
        }
    </script>
</body>
</html>
